            okhttp3LoggerInterceptor: "com.squareup.okhttp3:logging-interceptor:$dependVersion.okhttpSdkVersion",
            okhttp3Urlconnection    : "com.squareup.okhttp3:okhttp-urlconnection:$dependVersion.okhttpSdkVersion",

            dagger2                 : "com.google.dagger:dagger:$dependVersion.dagger2SdkVersion",
            dagger2Compiler         : "com.google.dagger:dagger-compiler:$dependVersion.dagger2SdkVersion",

            eventbus                : "org.greenrobot:eventbus:$dependVersion.eventbusVersion",
            logger                  : "com.orhanobut:logger:$dependVersion.loggerVersion",
            timber                  : "com.jakewharton.timber:timber:$dependVersion.timberVersion",
            butterknife             : "com.jakewharton:butterknife:$dependVersion.butterknifeSdkVersion",
            butterknifeCompiler     : "com.jakewharton:butterknife-compiler:$dependVersion.butterknifeSdkVersion",
            canaryDebug             : "com.squareup.leakcanary:leakcanary-android:$dependVersion.canarySdkVersion",
            canaryRelease           : "com.squareup.leakcanary:leakcanary-android-no-op:$dependVersion.canarySdkVersion"
