ext {
    // 安卓常规配置
    android = [
            compileSdkVersion: 28,
            applicationId    : "com.letion.core",
            minSdkVersion    : 14,
            targetSdkVersion : 28,
            versionCode      : 1,  //修改版本号需要+1
            versionName      : "1.0",


            supportVersion   : '1.0.2'
    ]


    dependVersion = [
            androidXSdkVersion        : "1.0.0",
            constraintLayoutSdkVersion: "2.0.0-alpha2",
            lifecycleSdkVersion       : "2.0.0",

            androidUtilCodeVersion    : "1.22.0",
            rx2SdkJava                : "2.1.5",
            rx2SdkAndroid             : "2.0.1",
            retrofitSdkVersion        : "2.3.0",
            okhttpSdkVersion          : "3.9.0",
            dagger2SdkVersion         : "2.12",
            loggerVersion             : "2.2.0",
            timberVersion             : "4.7.1",
            eventbusVersion           : "3.1.1",
            butterknifeSdkVersion     : "8.8.1",
            canarySdkVersion          : "1.5.4",



            glideSdkVersion           : "4.2.0",
            rxlifecycle2SdkVersion    : "2.2.0",
            rx2SdkBus                 : "2.0.0",
            rx2SdkPermission          : "0.9.5@aar",
            rx2SdkErrorhandler        : "2.1.1",


    ]

    libs = [
            core_v7                 : "androidx.core:core-ktx:$dependVersion.androidXSdkVersion",
            appcompat_v7            : "androidx.appcompat:appcompat:$dependVersion.androidXSdkVersion",
            recyclerview_v7         : "androidx.recyclerview:recyclerview:$dependVersion.androidXSdkVersion",
            material_v7             : "com.google.android.material:material:$dependVersion.androidXSdkVersion",
            lifecycle_v7            : "androidx.lifecycle:lifecycle-extensions:$dependVersion.lifecycleSdkVersion",
