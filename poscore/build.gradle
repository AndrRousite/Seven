apply plugin: 'com.android.library'

def androidConfig = rootProject.ext.android
def libsConfig = rootProject.ext.libs

android {
    compileSdkVersion androidConfig.compileSdkVersion
    defaultConfig {
        minSdkVersion androidConfig.minSdkVersion
        targetSdkVersion androidConfig.targetSdkVersion
        versionCode androidConfig.versionCode
        versionName androidConfig.versionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'
    api libsConfig.core_v7
    api libsConfig.appcompat_v7
    api libsConfig.recyclerview_v7
    api libsConfig.material_v7
    api libsConfig.lifecycle_v7
    api libsConfig.constraintlayout

    // dagger2
    implementation libsConfig.dagger2
    annotationProcessor libsConfig.dagger2Compiler
    // butterknife
    implementation libsConfig.butterknife
    annotationProcessor libsConfig.butterknifeCompiler

    implementation project(':middleware:weyeeapi')
    implementation project(':middleware:weyeeevent')
    implementation project(':middleware:weyeelog')
    implementation project(':middleware:weyeestorage')
    implementation project(':posres')
